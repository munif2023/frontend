<script src="../event/event.service.ts"></script>
<div *ngIf="event$">
  <h2>Event details</h2>
  <ul class="list-group">
    <li class="list-group-item">Name: {{ event$.eventname }}</li>
    <li class="list-group-item">City: {{ event$.city }}</li>
    <li class="list-group-item">Date: {{ event$.dateday }}</li>
    <li class="list-group-item">Time: {{ event$.timev }}</li>
    <li class="list-group-item">Capacity: {{ event$.seatnum }}</li>
    <li class="list-group-item" style="margin-bottom: 10px">Booked tickets: {{ event$.count }}</li>
    <button *ngIf="isAdmin()" [disabled]="isApprove()" (click)="approveEvent(event$.eventid)" class="btn btn-success" style="margin-right: 10px">Approve</button>
    <button *ngIf="isAdmin()" [disabled]="!isApprove()" (click)="rejectEvent(event$.eventid)" class="btn btn-danger" style="margin-right: 10px">Reject</button>
    <button *ngIf="isUser()" [disabled]="!bookedTickets()" (click)="book(event$.eventid)" class="btn btn-success">Book</button>
    <button routerLink="/approvedEvents" class="btn btn-sample" style="margin-right: 10px">Cancel</button>
  </ul>

  <div>
    <h2>Comments:</h2>
    <div>
      <ul style="list-style-type:disc" *ngFor="let comment of comments " class="list-group-item">
        {{comment.comment}}
      </ul>
    </div>
    <form [formGroup]="myForm">
      <div class="form-group">
        <input type="comment" class="form-control" id="inputComment"
               placeholder="Add Comment" name="comment"
               formControlName="comment">
      </div>
      <button type="submit" class="btn btn-sample" (click)="addComment()">Send</button>
    </form>
  </div>
  </div>

  <div>

</div>
