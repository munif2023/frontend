
<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="userid">Username</label>
    <input  id="userid" type="text" formControlName="userid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userid.errors }" />
    <div *ngIf="submitted && f.userid.errors" class="invalid-feedback">
      <div *ngIf="f.userid.errors.required">User ID is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-sample" style="margin-right: 10px">Login</button>
    <button routerLink="/register" class="btn btn-sample" style="margin-right: 10px">Register</button>
  </div>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</form>
