<div class="row" >
  <div class="col-md-6">
    <h2>My Events</h2>
    <div>
      <ul style="list-style-type:disc" *ngFor="let event of events$ " class="list-group-item">
        <li class="list-group-item">Name: {{ event.eventname }}</li>
        <li class="list-group-item">City: {{ event.city }}</li>
        <li class="list-group-item">Date: {{ event.dateday }}</li>
        <li class="list-group-item">Time: {{ event.timev }}</li>
        <li class="list-group-item">Capacity: {{ event.seatnum }}</li>
        <li class="list-group-item" style="margin-bottom: 10px">Booked tickets: {{ event.count }}</li>
        <button (click)="getEvent(event)" [routerLink]="['/editEvent/', event.eventid]" class="btn btn-sample" style="margin-right: 10px">Edit</button>
        <button (click)="getEvent(event)" [routerLink]="['/eventTicket/', event.eventid]" class="btn btn-sample">Tickets</button>
      </ul>
    </div>
  </div>
</div>
